<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imc calculate</title>
</head>

<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
      document.write("<br>");
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    function calculaImc(altura, peso) {
      return peso / (altura * altura);
    }

    var nome = prompt("Informe seu nome")
    var alturaInformada = prompt(nome + ", Informe sua altura");
    var pesoInformado = prompt(nome + ", Informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado)

    document.write(nome + ", o seu imc Ã© " + imc)

    if (imc < 18.5) {
      pulaLinha()
      mostra("Voce esta abaixo do indice de massa corporal recomendado ");
    }

    if (imc > 35) {
      pulaLinha()
      mostra("Voce esta acima do indice de massa corporal recomendado ");
    }

    if (imc >= 18.5 && imc >= 35) {
      mostra("Seu imc esta dentro do indice de massa corporal recomendado ");
    }
  </script>
</body>

</html>
