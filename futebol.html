<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function pulaLinha() {
      document.write("<br>");
      document.write("<br>");
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o numero de vitorias"));

    var empates = parseInt(prompt("Entre com o numero de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("O seu time possue " + pontos)

    if (pontos > 28) {
      mostra("Seu time ta melhor do que o ano passado");
    }

    if (pontos < 28) {
      mostra("Seu time ta pior do que o ano passado");
    }

    if (pontos == 28) {
      mostra("Seu time ta igual ao ano passado");
    }

    mostra("FIM");
  </script>
</body>

</html>
